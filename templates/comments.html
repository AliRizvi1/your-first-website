<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Drake's Top Hits</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="/static/vendor/fontawesome-free-web/css/all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/resume.css" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid p-0">
      
      <section class="p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
          <h1 class="mb-0">
            Your <span class="text-primary">Thoughts</span>
          </h1>
          <div class="subheading mb-5">
          Click <a href="/">here</a> to go back to my resume.
          </div>

          <div class="list-group">

            {% for comment in comments %}
                <div href="#" class="list-group-item flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ comment['name'] }}</h5>
                    <small>{{ comment['date'] }}</small>
                  </div>
                  <p class="mb-1">
                    {{ comment['body'] }}
                  </p>
                </div>
            {% endfor %}
                
          </div>

          <div class="mt-5">
            <h3>Leave a comment:</h3>
            <form action="/comments" method="POST">
              <label for="name">Your Name:</label><br>
              <input type="text" name="name">
              <br>
              <label for="body">Comment:</label><br>
              <textarea name="body" cols="80" rows="5"></textarea>
              <br>
              <label for="date">Today's Date:</label><br>
              <input type="text" name="date">
              <br><br>
              <input type="submit">
            </form>
          </div>
        </div>
        
      </section>


    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/vendor/jquery-easing/jquery.easing.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/resume.js"></script>

  </body>

</html>
